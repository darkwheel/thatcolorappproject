<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vibran-js Demo</title>
    <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    <script src="js/CameraAccess2.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,100,400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Camera API</h1>

        <section class="main-content">
            <p>Cheeeeeeese!</p>

            <p>
                <input type="file" id="take-picture" accept="image/*">
            </p>

            <h2>Preview:</h2>
            <p>
                <img src="about:blank" alt="" id="show-picture">
            </p>

            <p id="error"></p>

        </section>

        <p class="footer">All the code is available in the <a href="https://github.com/robnyman/robnyman.github.com/tree/master/camera-api">Camera API repository on GitHub</a>.</p>
    </div>

    <script src="js/base.js"></script>
    <section>
        <h1>Vibrant.js</h1>
        <img src="https://vignette.wikia.nocookie.net/uncyclopedia/images/b/be/Cat.JPG/revision/latest?cb=20080529031026">
        <ul class="colors"></ul>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.js"></script>
    <script src="script.js"></script>
</body>
</html>
